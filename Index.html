<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathGo!</title>
    <link rel="stylesheet" href="main.css">

    <link rel="icon" type="image/png" href="/images/logoIcon.png">

<body>


    <div id="login">

        <div class="menu">
            <a href="play.html" class="menu-btn">PLAY</a>
            <a href="tutorial.html" class="menu-btn">TUTORIAL</a>
            <a href="aboutus.html" class="menu-btn">ABOUT US</a>

        </div>

        <img src="Images/MATH-LOGO.png" alt="MATH GO!" class="logo">
        <a href="leaderBoard.html">
            <img src="Images/lb.png" id="settingsIcon" alt="Settings" class="icon">
        </a>
    </div>
    <script src="function.js"></script>
